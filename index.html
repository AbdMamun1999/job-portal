<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="http://localhost:5000/user/signup"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="name">Name</label>
      <input type="text" name="name" multiple /><br>
      <label for="email">Email</label>
      <input type="email" name="email" multiple /><br>
      <label for="password">Password</label>
      <input type="password" name="password" multiple /><br>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" multiple /><br>
      <label for="avatar">Image</label>
      <input type="file" name="avatar" multiple /><br>
      <label for="location">Location</label>
      <input type="text" name="location" multiple /><br>
      
      <!-- <input type="file" name="doc"  /> -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
